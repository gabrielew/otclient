<link href="htmlsample.css" />
<script type="text">
  self.title = "Prey";
  self.msg = "Welcome to HTML/CSS";
</script>
<html>
  <window class="prey-window" anchor="parent" *title="self.title">
    <div
      id="buttonPanel"
      class="button-panel"
      layout="type: horizontalBox;spacing:0"
    >
      <button
        id="fusionBtn"
        class="forge-btn btn-preyCreatures"
        onclick="self:loadMenu('preyCreaturesMenu')"
      ></button>

      <button
        id="transferBtn"
        class="forge-btn btn-huntingTasks"
        onclick="self:loadMenu('huntingTasksMenu')"
      ></button>
    </div>

    <div class="footer">
      <button onclick="alert('HTML/CSS V.3b')">About</button>
      <button style="float: right" onclick="self:unloadHtml()">Close</button>
    </div>
  </window>
</html>
