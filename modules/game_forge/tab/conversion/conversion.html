<html>
  <div id="conversion" anchor="parent" class="conversion-container forge-tab">
    <div class="minipanel conversion-columns" title="Convert Dust">
      <div class="conversion-requirement">
        <div class="forge-card">
          <UIItem class="forge-item-icon" style="item-id: 37160"></UIItem>
        </div>
        <div class="forge-counter">
          <label class="forge-full-width-label" text="60"></label>
          <img class="resource-icon" src="images/icon-currency-dust" />
        </div>
      </div>
      <img
        class="conversion-flow-arrow"
        src="/images/arrows/icon-arrow-downlarge"
      />
      <UIButton class="conversion-action-button forge-action-button">
        <UIItem class="forge-result-item" style="item-id: 37109"></UIItem>
      </UIButton>
      <label class="conversion-note" text="generate 3"></label>
      <img class="conversion-output-item" src="images/icon-currency-sliver" />
    </div>

    <div
      class="minipanel conversion-columns"
      style="margin-left: -8px"
      title="Convert Slivers"
    >
      <div class="conversion-requirement">
        <div class="forge-card">
          <UIItem class="forge-item-icon" style="item-id: 37109"></UIItem>
        </div>
        <div class="forge-counter">
          <label class="forge-full-width-label" text="50"></label>
          <img class="resource-icon" src="images/icon-currency-sliver" />
        </div>
      </div>
      <img
        class="conversion-flow-arrow"
        src="/images/arrows/icon-arrow-downlarge"
      />
      <UIButton class="conversion-action-button forge-action-button">
        <UIItem class="forge-result-item" style="item-id: 37110"></UIItem>
      </UIButton>
      <label class="conversion-note" text="Generate 1"></label>
      <img
        class="conversion-output-item"
        src="images/icon-currency-exaltedcore"
      />
    </div>

    <div
      class="minipanel conversion-columns"
      style="margin-left: -8px"
      title="Increase Dust Limit"
    >
      <div class="conversion-requirement">
        <div class="forge-card">
          <UIItem class="forge-item-icon" style="item-id: 37160"></UIItem>
        </div>
        <div class="forge-counter">
          <label class="forge-full-width-label" text="25"></label>
          <img class="resource-icon" src="images/icon-currency-dust" />
        </div>
      </div>
      <img
        class="conversion-flow-arrow"
        src="/images/arrows/icon-arrow-downlarge"
      />
      <UIButton
        class="conversion-action-button forge-action-button"
        style="left: 5px; height: 73px; width: 128px"
      >
        <UIItem
          class="forge-result-item"
          style="item-id: 37160; height: 40px; width: 40px; left: 20px"
        ></UIItem>
        <UIItem
          class="forge-result-item"
          style="
            item-id: 37160;
            height: 40px;
            width: 40px;
            left: 5px;
            top: -10px;
          "
        ></UIItem>
      </UIButton>
      <label
        class="conversion-note--inline"
        text="Raise limit from 100"
        style="position: relative; left: 15px; margin-top: 15"
      ></label>
      <div class="conversion-row">
        <img
          class="conversion-output-item"
          style="margin-left: 15px"
          src="images/icon-currency-dust"
        />
        <label class="conversion-note--inline" text="to 101"></label>
        <img class="conversion-output-item" src="images/icon-currency-dust" />
      </div>
    </div>

    <qtpanel id="transfer-info-panel" class="info-panel--Conversion">
      <div anchor="parent" class="info-row">
        <label
          class="info-text"
          text="You can transfer the tier of an item to another item of the same classification."
        ></label>
      </div>
    </qtpanel>
  </div>
</html>
