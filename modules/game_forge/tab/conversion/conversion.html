<html>
  <div id="conversion" anchor="parent" class="conversion-container forge-tab">
    <div class="minipanel conversion-columns" title="Convert Dust">
      <div class="conversion-requirement">
        <div class="forge-card">
          <UIItem class="forge-item-icon" style="item-id: 37160"></UIItem>
        </div>
        <div class="forge-counter">
          <div
            class="forge-full-width-label"
            *color="self.conversionNecessaryDustToSliverLabel"
          >
            {{self.conversionNecessaryDustToSliver}}
          </div>
        </div>
      </div>
      <img
        class="conversion-flow-arrow"
        src="/images/arrows/icon-arrow-downlarge"
      />
      <UIButton
        class="conversion-action-button forge-action-button"
        onclick="self:onConversion(2)"
        *disabled="self.mustDisableConvertDustToSliverButton"
        *opacity="self.mustDisableConvertDustToSliverButton and 0.5 or 1"
      >
        <UIItem class="forge-result-item" style="item-id: 37109"></UIItem>
      </UIButton>
      <label class="conversion-note">Generate 3</label>
      <img class="conversion-output-item" src="images/icon-currency-sliver" />
    </div>

    <div
      class="minipanel conversion-columns"
      style="margin-left: -8px"
      title="Convert Slivers"
    >
      <div class="conversion-requirement">
        <div class="forge-card">
          <UIItem class="forge-item-icon" style="item-id: 37109"></UIItem>
        </div>
        <div class="forge-counter">
          <label
            class="forge-full-width-label"
            *color="self.conversionNecessarySliverToCoreLabel"
          >
            {{self.sliverToCore}}
          </label>
        </div>
      </div>
      <img
        class="conversion-flow-arrow"
        src="/images/arrows/icon-arrow-downlarge"
      />
      <UIButton
        class="conversion-action-button forge-action-button"
        onclick="self:onConversion(3)"
        *disabled="self.mustDisableConvertSliverToCoreButton"
        *opacity="self.mustDisableConvertSliverToCoreButton and 0.5 or 1"
      >
        <UIItem class="forge-result-item" style="item-id: 37110"></UIItem>
      </UIButton>
      <label class="conversion-note">Generate 1</label>
      <img
        class="conversion-output-item"
        src="images/icon-currency-exaltedcore"
      />
    </div>

    <div
      class="minipanel conversion-columns"
      style="margin-left: -8px"
      title="Increase Dust Limit"
    >
      <div class="conversion-requirement">
        <div class="forge-card">
          <UIItem class="forge-item-icon" style="item-id: 37160"></UIItem>
        </div>
        <div
          class="forge-counter"
          style="align-items: center; text-align: center"
        >
          <label
            style="align-items: center; text-align: center"
            *color="self.conversionNecessaryDustToIncreaseLabel"
          >
            {{self.conversionNecessaryDustToIncrease}}
          </label>
        </div>
      </div>
      <img
        class="conversion-flow-arrow"
        src="/images/arrows/icon-arrow-downlarge"
      />
      <UIButton
        *disabled="self.mustDisableIncreaseDustLimitButton"
        class="conversion-action-button forge-action-button"
        style="left: 5px; height: 73px; width: 128px"
        onclick="self:onConversion(4)"
        *opacity="self.mustDisableIncreaseDustLimitButton and 0.5 or 1"
      >
        <UIItem
          class="forge-result-item"
          style="item-id: 37160; height: 40px; width: 40px; left: 20px"
        ></UIItem>
        <UIItem
          class="forge-result-item"
          style="
            item-id: 37160;
            height: 40px;
            width: 40px;
            left: 5px;
            top: -10px;
          "
        ></UIItem>
      </UIButton>
      <div
        id="forgeIncreaseDustCurrentLevel"
        class="conversion-note--inline"
        style="
          margin-top: 15px;
          align-items: center;
          text-align: center;
          width: 100%;
        "
      >
        {{self.conversionRaiseFrom}}
      </div>
    </div>

    <qtpanel id="transfer-info-panel" class="info-panel--Conversion">
      <div anchor="parent" class="info-row">
        <label class="info-text">
          You can transfer the tier of an item to another item of the same
          classification.
        </label>
      </div>
    </qtpanel>
  </div>
</html>
