<link href="htmlsample.css" />
<link href="tab/preyCreatures/preyCreatures.css" />
<script type="text">
  self.title = "Prey";
  self.msg = "Welcome to HTML/CSS";
</script>
<html>
  <window
    class="prey-window"
    anchor="parent"
    *title="self.title"
    onescape="self:hide()"
  >
    <div
      id="buttonPanel"
      class="button-panel"
      layout="type: horizontalBox;spacing:0"
    >
      <img
        class="prey-btn btn-preyCreatures"
        onclick="self:loadMenu('preyCreaturesMenu')"
        src="/modules/game_prey_html/images/prey-button"
        *image-clip="self.buttons.prey"
      />
      <img
        class="prey-btn btn-huntingTasks"
        onclick="self:loadMenu('huntingTasksMenu')"
        src="/modules/game_prey_html/images/task-button"
        *image-clip="self.buttons.task"
      />
    </div>

    <div class="footer">
      <div class="info-container">
        <span class="preyGold"><label class="infoText">50000</label></span>
        <span class="preyWildcard"><label class="infoText"></label>50</label></span>
        <span></span>
      </div>
      <button style="float: right" onclick="self:hide()">Close</button>
    </div>
  </window>
</html>
