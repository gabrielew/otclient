<html>
<div id="conversion" anchor="parent" class="conversion-container forge-tab">
  <div class="minipanel conversion-columns" title="Convert Dust">
    <div class="conversion-requirement">
      <div class="forge-card">
        <UIItem class="forge-item-icon"></UIItem>
        <img class="forge-question-icon" src="/images/ui/icon-questionmark" />
      </div>
      <div class="forge-counter">
        <Label class="forge-full-width-label" text="0 / 1"></Label>
        <img class="resource-icon" src="images/icon-currency-dust" />
      </div>
    </div>
    <img class="conversion-flow-arrow" src="/images/arrows/icon-arrow-downlarge" />
    <UIButton class="conversion-action-button forge-action-button">
      <UIItem class="forge-result-item"></UIItem>
    </UIButton>
    <label class="conversion-note" text="generate 3"></label>
    <img class="conversion-output-item" src="images/icon-currency-sliver" />

  </div>

  <div class="minipanel conversion-columns" style="margin-left: -8px;" title="Convert Slivers">
    <div class="conversion-requirement">
      <div class="forge-card">
        <UIItem class="forge-item-icon"></UIItem>
        <img class="forge-question-icon" src="/images/ui/icon-questionmark" />
      </div>
      <div class="forge-counter">
        <Label class="forge-full-width-label" text="0 / 1"></Label>
        <img class="resource-icon" src="images/icon-currency-sliver" />
      </div>
    </div>
    <img class="conversion-flow-arrow" src="/images/arrows/icon-arrow-downlarge" />
    <UIButton class="conversion-action-button forge-action-button">
      <UIItem class="forge-result-item"></UIItem>
    </UIButton>
    <label class="conversion-note" text="generate 3"></label>
    <img class="conversion-output-item" src="images/icon-currency-exaltedcore" />

  </div>

  <div class="minipanel conversion-columns" style="margin-left: -8px;" title="Increase Dust Limit">
    <div class="conversion-requirement">
      <div class="forge-card">
        <UIItem class="forge-item-icon"></UIItem>
        <img class="forge-question-icon" src="/images/ui/icon-questionmark" />
      </div>
      <div class="forge-counter">
        <Label class="forge-full-width-label" text="0 / 1"></Label>
        <img class="resource-icon" src="images/icon-currency-dust" />
      </div>
    </div>
    <img class="conversion-flow-arrow" src="/images/arrows/icon-arrow-downlarge" />
    <UIButton class="conversion-action-button forge-action-button" style="left:5px; height: 66px; width: 128px;">
      <UIItem class="forge-result-item"></UIItem>
      <UIItem class="forge-result-item"></UIItem>
    </UIButton>
    <label class="conversion-note--inline" text="Raise limit from 100" style="position: relative;
  left: 15px; margin-top: 15;"></label>
    <div class="conversion-row">
      <img class="conversion-output-item" style="margin-left: 15px;" src="images/icon-currency-dust" />
      <label class="conversion-note--inline" text="to 101"></label>
      <img class="conversion-output-item" src="images/icon-currency-dust" />
    </div>
  </div>

  <qtpanel id="transfer-info-panel" class="info-panel--Conversion">
    <div anchor="parent" class="info-row">
      <label class="info-text"
        text="You can transfer the tier of an item to another item of the same classification."></label>
    </div>
  </qtpanel>
</div>

</html>
