<html>
  <div class="history-container" id="history" anchor="parent">
    <div class="history-list">
      <table class="history-table">
        <thead style="background-color: #363636">
          <tr>
            <th style="width: 30%">Date</th>
            <th style="width: 20%">Action</th>
            <th style="width: 230px">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr style="height: 29px" *for="local row in (self.historyList or {})">
            <td style="width: 30%">{{row.createdAt}}</td>
            <td style="width: 20%">{{row.actionType}}</td>
            <td style="width: 230px">{{row.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="history-footer">
      <button onclick="self:onHistoryPreviousPage()">Previous Page</button>
      <div class="history-page-label">
        {{self.historyCurrentPage}}/{{self.historyLastPage}}
      </div>
      <button onclick="self:onHistoryNextPage()">Next Page</button>
    </div>
  </div>
</html>
