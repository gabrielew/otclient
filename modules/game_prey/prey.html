                <button data-widget="UIButton" id="rerollButton" class="reroll-action" image-source="/images/game/prey/prey_reroll" image-clip="2 0 63 62" ></button>
              </div>
              <label data-widget="Label" id="price" class="price-label"></label>
            </div>
            <div data-widget="FlatPanel" id="autoReroll" class="auto-reroll">
              <input type="checkbox" data-widget="QtCheckBox" id="autoRerollCheck" class="auto-reroll-check" text="Automatic Bonus Rer..." />
            </div>
            <label data-widget="Label" id="autoRerollPrice" class="price-label"></label>
            <div data-widget="FlatPanel" id="lockPrey" class="lock-prey">
              <input type="checkbox" data-widget="QtCheckBox" id="lockPreyCheck" class="lock-prey-check" text="Lock Prey" />
            </div>
            <label data-widget="Label" id="lockPreyPrice" class="price-label"></label>
          </div>
        </div>
      </div>
      <label data-widget="Label" id="description" class="prey-description" ></label>
      <hr data-widget="HorizontalSeparator" id="bottomSep" />
      <div class="prey-footer">
        <label data-widget="Label" id="gold" class="GoldLabel" ></label>
        <label data-widget="Label" id="wildCards" class="CardLabel"></label>
        <button data-widget="UIButton" id="openStore" class="store-link" tooltip="Go to the Store to get more Prey Wildcards!" onclick="modules.game_mainpanel.toggleStore()" image-source="/images/game/prey/prey_smallstore" image-clip="0 0 26 20" ></button>
        <button data-widget="UIButton" id="closeButton" class="close-button" text="Close" onclick="modules.game_prey.hide()" ></button>
      </div>
    </div>
  </window>
</html>
